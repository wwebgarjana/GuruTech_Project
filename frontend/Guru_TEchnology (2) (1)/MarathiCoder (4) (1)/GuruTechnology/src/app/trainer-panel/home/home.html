<div class="dashboard-container">
  <h2> Dashboard </h2>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Main Content Area -->
  <div class="main-content">

   <!-- Assigned Courses -->
    <section class="summary-cards">
<section class="section-box">
  <h3><i class="fas fa-book"></i> Assigned Courses</h3>
  <p>{{ profile?.courses }}</p>
</section>

<!-- Assigned Batches -->
<section class="section-box">
  <h3><i class="fas fa-layer-group"></i> Assigned Batches</h3>
  <p>{{ profile?.batches }}</p>
</section>


    <!-- Quick Summary Cards -->
    <section class="section-box">
      
        <h3><i class="fas fa-user-check"></i> Total Students</h3>
     <p>{{ totalStudents }}</p>
     
      
    </section>
</section>
   <!-- Batches -->


<div *ngFor="let batch of (batchwiseStudents | keyvalue)">
  <h4>{{ batch.key }} ({{ batch.value.length }} students)</h4>

  <div class="batchwise-wrapper">
    <table class="batchwise-table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
    
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let st of batch.value">
          <td>{{ st.studentId }}</td>
          <td>{{ st.studentName }}</td>

          <td>{{ st.course }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

    
    <!-- Shortcuts -->
    <section class="section-box">
      <h3><i class="fas fa-bolt"></i> Shortcuts</h3>
      <div class="shortcuts">
        <button (click)="goToAttendance()">
          <i class="fas fa-user-check"></i> Mark Attendance
        </button>
        <button (click)="goToAssignments()">
          <i class="fas fa-upload"></i> Upload Material
        </button>
      </div>
    </section>

  </div>
</div>
