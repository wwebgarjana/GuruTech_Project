<div class="container">
  <h2>Reset Password</h2>

  <form (ngSubmit)="resetPassword()">
    <input
      type="password"
      placeholder="New Password"
      [(ngModel)]="newPassword"
      name="newPassword"
      required
    />
    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />
    <button type="submit">Reset Password</button>
  </form>
</div>
